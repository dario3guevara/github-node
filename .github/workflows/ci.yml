name: Node CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]  
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }} 
          cahe: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint
        
      - name: Run Tests
        run: npm run test